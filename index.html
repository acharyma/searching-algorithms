<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Binary Search</title>
    </head>
    <body>
        <div class="fixed-top">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="/index.html">Binary Search <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="/quickselect.html">QuickSelect</a>
                        <a class="nav-item nav-link" href="/dfs.html">DFS</a>
                        <a class="nav-item nav-link" href="/bfs.html">BFS</a>
                        <a class="nav-item nav-link" href="">Other</a>
                    </div>
                </div>
            </nav>
        </div>

        <p style="margin-top:70px; margin-left:50px;">Enter any array of unique elements SIZE Of EXACTLY 9 on the first and value on the second. IF val is empty, it assumes that you mean 0</p>

        <input type="text" style="margin-left:50px;" class="form-control" id="array_field" required><br><br>
        <input type="text" style="margin-top:-25px; margin-left:50px;" class="form-control" id="search_field" required><br><br>
        <input type="submit" style="margin-left:50px;" name="Submit" value="Submit" onclick="run()">

        <p id="search" style="margin-left:50px;margin-top:10px;"></p>
        <div>
            <div class="table-array">
                <table>
                    <table class="table table-bordered" id="array_table_full"></table>
                </table>
            </div>
        </div>
        <div class="compare-one">
            <p id="compare-one"></p>
        </div>
        <div>
            <div class="table-array-one">
                <table>
                    <table class="table table-bordered" id="array_table_one"></table>
                </table>
            </div>
        </div>
        <div class="compare-two">
            <p id="compare-two"></p>
        </div>
        <div>
            <div class="table-array-two">
                <table>
                    <table class="table table-bordered" id="array_table_two"></table>
                </table>
            </div>
        </div>
        <div class="compare-three">
            <p id="compare-three"></p>
        </div>
        <div>
            <div class="table-array-three">
                <table>
                    <table class="table table-bordered" id="array_table_three"></table>
                </table>
            </div>
        </div>
        <div class-"compare-four" style="margin-left:50px">
            <p id="compare-four"></p>
        </div>
        <p id="found" style="margin-top:60px; margin-left:50px"></p>
        <p id="not-found" style="margin-top:60px; margin-left:50px"></p>

        <button class="btn btn-light" style="margin-left:50px" onclick="reveal()">Next</button>



        <script src='binary.js'> </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
